<!DOCTYPE html>

<head>

<body>
    <script>
        for (let i = 0; i < 500; i++) {
            const div = document.createElement('div');
            div.classList.add('square', 'one');
            document.body.append(div);
        }

        for (let i = 0; i < 500; i++) {
            const div = document.createElement('div');
            div.classList.add('square', 'two');
            document.body.append(div);
        }

    </script>

</body>
